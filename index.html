    <link rel="stylesheet" type="text/css" href="CSS/estilo_responsivo.css">

    <title>Document</title>
</head>
<body>
   <header>
        <div class="logo">Re-Tiralo</div>
       <nav class="activate">
           <ul>
               <li><a href="#" >Inicio</a></li>
               <li class="sub-menu"><a href="#">Servicios</a>

                        <li><a href="#">Retiro de escombros</a></li>
                        <li><a href="#">Link 2</a></li>

               </li>

   </header> 
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script type="text/javascript">
        $(document).ready(function(){
            $('.menu').click(function(){
                $('nav').toggleClass('activate');
            })
            $('ul li').click(function(){
                $(this).siblings().removeClass('activate');
                $(this).toggleClass('activate');
            })
        })
    </script>

</body>
